<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/6.png" class="weather-icon">
            <h1 class="temp">33°C</h1>
            <h2 class="city">Erbil</h2>
            <div class="details">
                <div class="col">
                    <img src="images/2.png">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"></div>
                    <img src="images/4.png">
                    <div>
                        <p class="frost">16 km/h</p>
                        <p>Frost</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const apiKey="9c2239d832991131e504b6bd313cfe53";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox =document.querySelector(".search input");
        const searchBtn =document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");


        async function checkWeather(city) {
            const response = await fetch(apiUrl + city +'&appid=${apiKey}');
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".frost").innerHTML=data.frost + " km/h";

            if(data.weather[0] . main == "sunny"){
                weatherIcon.src="images/3.png";

            }
            else if(data.weather[0] . main == " Prtly sunny"){
                weatherIcon.src="images/1.png";

            }
            else if(data.weather[0] . main == "sunny with rain"){
                weatherIcon.src="images/5.png";
            }


        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);

        })
        

    </script>
    
</body>
</html>
